<body>
	<form class="centredDiv" action="results_sample.html">
		<input class="searchInput" type="text" name="Search" placeholder="Search"/>
		<label class="ratingLabel">Rating: </label><div class="rating">
			<span class="ratingStar">☆</span><span class="ratingStar">☆</span><span class="ratingStar">☆</span><span class="ratingStar">☆</span><span class="ratingStar">☆</span>
		</div>
		<div class="searchRange">
			<label class="rangeLabel">Range: </label>
			<label class="rangeLow">1km</label>
			<input class="searchRange" type="range" list="tickmarks" name="range" step="20"></input>
			<label class="rangeHigh">50km</label>

			<datalist id="tickmarks">
  					<option value="0" label="1km" title="1km">
					<option value="20">
					<option value="40">
					<option value="60">
					<option value="80">
					<option value="100" label="50km">
			</datalist>
					
		</div>
		<div class="commonDiv">
			<input class="search" type="submit" value="Go!"></input>
		</div>

	</form>

</body>
